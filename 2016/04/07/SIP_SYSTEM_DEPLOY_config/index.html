le for the control tools.</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># Here you can set variables used in the kamctl and kamdbctl setup</span></span><br><span class="line"><span class="preprocessor"># scripts. Per default all variables here are commented out, the control tools</span></span><br><span class="line"><span class="preprocessor"># will use their internal default values.</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## your SIP domain</span></span><br><span class="line">SIP_DOMAIN=<span class="number">120.25</span><span class="number">.89</span><span class="number">.81</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## chrooted directory</span></span><br><span class="line"><span class="preprocessor"># $CHROOT_DIR="/path/to/chrooted/directory"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database type: MYSQL, PGSQL, ORACLE, DB_BERKELEY, DBTEXT, or SQLITE</span></span><br><span class="line"><span class="preprocessor"># by default none is loaded</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># If you want to setup a database with kamdbctl, you must at least specify</span></span><br><span class="line"><span class="preprocessor"># this parameter.</span></span><br><span class="line">DBENGINE=MYSQL</span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database host</span></span><br><span class="line"><span class="preprocessor"># DBHOST=localhost</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database name (for ORACLE this is TNS name)</span></span><br><span class="line"><span class="preprocessor"># DBNAME=kamailio</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># database path used by dbtext, db_berkeley or sqlite</span></span><br><span class="line"><span class="preprocessor"># DB_PATH="/usr/local/etc/kamailio/dbtext"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database read/write user</span></span><br><span class="line"><span class="preprocessor"># DBRWUSER="kamailio"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## password for database read/write user</span></span><br><span class="line"><span class="preprocessor"># DBRWPW="kamailiorw"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database read only user</span></span><br><span class="line"><span class="preprocessor"># DBROUSER="kamailioro"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## password for database read only user</span></span><br><span class="line"><span class="preprocessor"># DBROPW="kamailioro"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database access host (from where is kamctl used)</span></span><br><span class="line"><span class="preprocessor"># DBACCESSHOST=192.168.0.1</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">## database super user (for ORACLE this is 'scheme-creator' user)</span></span><br><span class="line"><span class="preprocessor"># DBROOTUSER="root"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># user name column</span></span><br><span class="line"><span class="preprocessor"># USERCOL="username"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># SQL definitions</span></span><br><span class="line"><span class="preprocessor"># If you change this definitions here, then you must change them </span></span><br><span class="line"><span class="preprocessor"># in db/schema/entities.xml too.</span></span><br><span class="line"><span class="preprocessor"># FIXME</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># FOREVER="2030-05-28 21:32:15"</span></span><br><span class="line"><span class="preprocessor"># DEFAULT_Q="1.0"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Program to calculate a message-digest fingerprint </span></span><br><span class="line"><span class="preprocessor"># MD5="md5sum"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># awk tool</span></span><br><span class="line"><span class="preprocessor"># AWK="awk"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># gdb tool</span></span><br><span class="line"><span class="preprocessor"># GDB="gdb"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># If you use a system with a grep and egrep that is not 100% gnu grep compatible,</span></span><br><span class="line"><span class="preprocessor"># e.g. solaris, install the gnu grep (ggrep) and specify this below.</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># grep tool</span></span><br><span class="line"><span class="preprocessor"># GREP="grep"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># egrep tool</span></span><br><span class="line"><span class="preprocessor"># EGREP="egrep"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># sed tool</span></span><br><span class="line"><span class="preprocessor"># SED="sed"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># tail tool</span></span><br><span class="line"><span class="preprocessor"># LAST_LINE="tail -n 1"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># expr tool</span></span><br><span class="line"><span class="preprocessor"># EXPR="expr"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Describe what additional tables to install. Valid values for the variables</span></span><br><span class="line"><span class="preprocessor"># below are yes/no/ask. With ask (default) it will interactively ask the user</span></span><br><span class="line"><span class="preprocessor"># for an answer, while yes/no allow for automated, unassisted installs.</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># If to install tables for the modules in the EXTRA_MODULES variable.</span></span><br><span class="line"><span class="preprocessor"># INSTALL_EXTRA_TABLES=ask</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># If to install presence related tables.</span></span><br><span class="line"><span class="preprocessor"># INSTALL_PRESENCE_TABLES=ask</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># If to install uid modules related tables.</span></span><br><span class="line"><span class="preprocessor"># INSTALL_DBUID_TABLES=ask</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Define what module tables should be installed.</span></span><br><span class="line"><span class="preprocessor"># If you use the postgres database and want to change the installed tables, then you</span></span><br><span class="line"><span class="preprocessor"># must also adjust the STANDARD_TABLES or EXTRA_TABLES variable accordingly in the</span></span><br><span class="line"><span class="preprocessor"># kamdbctl.base script.</  git: http://sip-router.org</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># Direct your questions about this file to: &lt;sr-users@lists.sip-router.org&gt;</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># Refer to the Core CookBook at http://www.kamailio.org/wiki/</span></span><br><span class="line"><span class="preprocessor"># for an explanation of possible statements, functions and parameters.</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># Several features can be enabled using '#!define WITH_FEATURE' directives:</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To run in debug mode:</span></span><br><span class="line">     #!define WITH_DEBUG</span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable mysql:</span></span><br><span class="line">     #!define WITH_MYSQL</span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable authentication execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line">     #!define WITH_AUTH</span><br><span class="line"><span class="preprocessor">#     - add users using 'kamctl'</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable IP authentication execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line"><span class="preprocessor">#     - enable authentication</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_IPAUTH</span></span><br><span class="line"><span class="preprocessor">#     - add IP addresses with group id '1' to 'address' table</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable persistent user location execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line">     #!define WITH_USRLOCDB</span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable presence server execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_PRESENCE</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable nat traversal execute:</span></span><br><span class="line">     #!define WITH_NAT</span><br><span class="line"><span class="preprocessor">#     - install RTPProxy: http://www.rtpproxy.org</span></span><br><span class="line"><span class="preprocessor">#     - start RTPProxy:</span></span><br><span class="line"><span class="preprocessor">#        rtpproxy -l _your_public_ip_ -s udp:localhost:7722</span></span><br><span class="line"><span class="preprocessor">#     - option for NAT SIP OPTIONS keepalives: WITH_NATSIPPING</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable PSTN gateway routing execute:</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_PSTN</span></span><br><span class="line"><span class="preprocessor">#     - set the value of pstn.gw_ip</span></span><br><span class="line"><span class="preprocessor">#     - check route[PSTN] for regexp routing condition</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable database aliases lookup execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line">     #!define WITH_ALIASDB</span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable speed dial lookup execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_SPEEDDIAL</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable multi-domain support execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_MULTIDOMAIN</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable TLS support execute:</span></span><br><span class="line"><span class="preprocessor">#     - adjust CFGDIR/tls.cfg as needed</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_TLS</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable XMLRPC support execute:</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_XMLRPC</span></span><br><span class="line"><span class="preprocessor">#     - adjust route[XMLRPC] for access policy</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable anti-flood detection execute:</span></span><br><span class="line"><span class="preprocessor">#     - adjust pike and htable=&gt;ipban settings as needed (default is</span></span><br><span class="line"><span class="preprocessor">#       block if more than 16 requests in 2 seconds and ban for 300 seconds)</span></span><br><span class="line">     #!define WITH_ANTIFLOOD</span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To block 3XX redirect replies execute:</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_BLOCK3XX</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enable VoiceMail routing execute:</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_VOICEMAIL</span></span><br><span class="line"><span class="preprocessor">#     - set the value of voicemail.srv_ip</span></span><br><span class="line"><span class="preprocessor">#     - adjust the value of voicemail.srv_port</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># *** To enhance accounting execute:</span></span><br><span class="line"><span class="preprocessor">#     - enable mysql</span></span><br><span class="line"><span class="preprocessor">#     - define WITH_ACCDB</span></span><br><span class="line"><span class="preprocessor">#     - add following columns to database</span></span><br><span class="line"><span class="preprocessor">#!ifdef ACCDB_COMMENT</span></span><br><span class="line"> <span class="constant"> ALTER </span>TABLE acc<span class="constant"> ADD </span>COLUMN src_user VARCHAR(<span class="number">64</span>)<span class="constant"> NOT </span>NULL<span class="constant"> DEFAULT </span><span class="string">''</span>;</span><br><span class="line"> <span class="constant"> ALTER </span>TABLE acc<span class="constant"> ADD </span>COLUMN src_domain VARCHAR(<span class="number">128</span>)<span class="constant"> NOT </span>NULL<span class="constant"> DEFAULT < ssor">#!endif</span></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_MULTIDOMAIN</span></span><br><span class="line"><span class="preprocessor"># - the value for 'use_domain' parameters</span></span><br><span class="line"><span class="preprocessor">#!define MULTIDOMAIN 1</span></span><br><span class="line"><span class="preprocessor">#!else</span></span><br><span class="line"><span class="preprocessor">#!define MULTIDOMAIN 0</span></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># - flags</span></span><br><span class="line"><span class="preprocessor">#   FLT_ - per transaction (message) flags</span></span><br><span class="line"><span class="preprocessor">#       FLB_ - per branch flags</span></span><br><span class="line"><span class="preprocessor">#!define FLT_ACC 1</span></span><br><span class="line"><span class="preprocessor">#!define FLT_ACCMISSED 2</span></span><br><span class="line"><span class="preprocessor">#!define FLT_ACCFAILED 3</span></span><br><span class="line"><span class="preprocessor">#!define FLT_NATS 5</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!define FLB_NATB 6</span></span><br><span class="line"><span class="preprocessor">#!define FLB_NATSIPPING 7</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">####### Global Parameters #########</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">### LOG Levels: 3=DBG, 2=INFO, 1=NOTICE, 0=WARN, -1=ERR</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_DEBUG</span></span><br><span class="line">debug=<span class="number">4</span></span><br><span class="line">log_stderror=yes</span><br><span class="line"><span class="preprocessor">#!else</span></span><br><spa LS</span></span><br><span class="line">enable_tls=yes</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># life time of TCP connection when there is no traffic</span></span><br><span class="line"><span class="preprocessor"># - a bit higher than registration expires to cope with UA behind NAT</span></span><br><span class="line">tcp_connection_lifetime=<span class="number">3605</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">####### Custom Parameters #########</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># These parameters can be modified runtime via RPC interface</span></span><br><span class="line"><span class="preprocessor"># - see the documentation of 'cfg_rpc' module.</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># Format: group.id = value 'desc' description</span></span><br><span class="line"><span class="preprocessor"># Access: $sel(cfg_get.group.id) or @cfg_get.group.id</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_PSTN</span></span><br><span class="line"><span class="preprocessor"># PSTN GW Routing</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># - pstn.gw_ip: valid IP or hostname as string value, example:</span></span><br><span class="line"><span class="preprocessor"># pstn.gw_ip = "10.0.0.101" desc "My PSTN GW Address"</span></span><br><span class="line"><span class="preprocessor">#</span></span><br><span class="line"><span class="preprocessor"># - by default is empty to avoid misrouting</span></span><br><span class="line">pstn.gw_ip = <span class="string">""</span> desc <span cla ble.so"</span></span><br><span class="line">loadmodule <span class="string">"pike.so"</span></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_XMLRPC</span></span><br><span class="line">loadmodule <span class="string">"xmlrpc.so"</span></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_DEBUG</span></span><br><span class="line">loadmodule <span class="string">"debugger.so"</span></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----------------- setting module-specific parameters ---------------</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- mi_fifo params -----</span></span><br><span class="line"><span class="preprocessor">#modparam("mi_fifo", "fifo_name", "/var/run/kamailio/kamailio_fifo")</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- ctl params -----</span></span><br><span class="line"><span class="preprocessor">#modparam("ctl", "binrpc", "unix:/var/run/kamailio/kamailio_ctl")</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- tm params -----</span></span><br><span class="line"><span class="preprocessor"># auto-discard branches from previous serial forking leg</span></span><br><span class="line">modparam(<span class="string">"tm"</span>, <span class="string">"failure_reply_mode"</span>, <span class="number">3</span>)</span><br><span class="line"><span class="preprocessor"># default retransmission timeout: 30sec</span></span><br><span class="line">modparam(<span class="string">"tm"</span>, <span class="string">"fr_timer"</span>, <span class="number">30000</span>)</span><br><span class="line"><span class="preprocessor"># default invite retransmission timeout after 1xx: 120sec</span></span><br><span class="line">modparam(<span class="string">"tm"</span>, <span class="string">"fr_inv_timer"</span>, <span class="number">120000</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- rr params -----</span></span><br><span class="line"><span class="preprocessor"># set next param to 1 to add value to ;lr param (helps with some UAs)</span></span><br><span class="line">modparam(<span class="string">"rr"</span>, <span class="string">"enable_full_lr"</span>, <span class="number">0</span>)</span><br><span class="line"><span class="preprocessor"># do not append from tag to the RR (no need for this script)</span></span><br><span class="line">modparam(<span class="string">"rr"</span>, <span class="string">"append_fromtag"</span>, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- registrar params -----</span></span><br><span class="line">modparam(<span class="string">"registrar"</span>, <span class="string">"method_filtering"</span>, <span class="number">1</span>)</span><br><span class="line"><span class="comment">/* uncomment the next line to disable parallel forking via location */</span></span><br><span class="line"><span class="preprocessor"># modparam("registrar", "append_branches", 0)</span></span><br><span class="line"><span class="comment">/* uncomment the next line not to allow more than 10 contacts per AOR */</span></span><br><span class="line"><span class="preprocessor">#modparam("registrar", "max_contacts", 10)</span></span><br><span class="line"><span class="preprocessor"># max value for expires of registrations</span></span><br><span class="line">modparam(<span class="string">"registrar"</span>, <span class="string">"max_expires"</span>, <span class="number">3600</span>)</span><br><span class="line"><span class="preprocessor"># set it to 1 to enable GRUU</span></span><br><span class="line">modparam(<span class="string">"registrar"</span>, <span class="string">"gruu_enabled"</span>, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- acc params -----</span></span><br><span class="line"><span class="comment">/* what special events should be accounted ? */</span></span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"early_media"</span>, <span class="number">0</span>)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"report_ack"</span>, <span class="number">0</span>)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"report_cancels"</span>, <span class="number">0</span>)</span><br><span class="line"><span class="comment">/* by default ww do not adjust the direct of the sequential requests.</span><br><span class="line">   if you enable this parameter, be sure the enable "append_fromtag"</span><br><span class="line">   in "rr" module */</span></span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"detect_direction"</span>, <span class="number">0</span>)</span><br><span class="line"><span class="comment">/* account triggers (flags) */</span></span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"log_flag"</span>, FLT_ACC)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"log_missed_flag"</span>, FLT_ACCMISSED)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"log_extra"</span>,</span><br><span class="line">        <span class="string">"src_user=$fU;src_domain=$fd;src_ip=$si;"</span></span><br><span class="line">        <span class="string">"dst_ouser=$tU;dst_user=$rU;dst_domain=$rd"</span>)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"failed_transaction_flag"</span>, FLT_ACCFAILED)</span><br><span class="line"><span class="comment">/* enhanced DB accounting */</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_ACCDB</span></span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"db_flag"</span>, FLT_ACC)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"db_missed_flag"</span>, FLT_ACCMISSED)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"acc"</span>, <span class="string">"db_extra"</span>,</span><br><span class="line">        <span class="string">"src_user=$fU;src_domain=$fd;src_ip=$si;"</span></span><br><span class="line">        <span class="string">"dst_ouser=$tU;dst_user=$rU;dst_domain=$rd"</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- usrloc params -----</span></span><br><span class="line"><span class="comment">/* enable DB persistency for location entries */</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_USRLOCDB</span></span><br><span class="line">modparam(<span class="string">"usrloc"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"usrloc"</span>, <span class="string">"db_mode"</span>, <span class="number">2</span>)</span><br><span class="line">modparam(<span class="string">"usrloc"</span>, <span class="string">"use_domain"</span>, MULTIDOMAIN)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- auth_db params -----</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_AUTH</span></span><br><span class="line">modparam(<span class="string">"auth_db"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"auth_db"</span>, <span class="string">"calculate_ha1"</span>, yes)</span><br><span class="line">modparam(<span class="string">"auth_db"</span>, <span class="string">"password_column"</span>, <span class="string">"password"</span>)</span><br><span class="line">modparam(<span class="string">"auth_db"</span>, <span class="string">"load_credentials"</span>, <span class="string">""</span>)</span><br><span class="line">modparam(<span class="string">"auth_db"</span>, <span class="string">"use_domain"</span>, MULTIDOMAIN)</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- permissions params -----</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_IPAUTH</span></span><br><span class="line">modparam(<span class="string">"permissions"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"permissions"</span>, <span class="string">"db_mode"</span>, <span class="number">1</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- alias_db params -----</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_ALIASDB</span></span><br><span class="line">modparam(<span class="string">"alias_db"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"alias_db"</span>, <span class="string">"use_domain"</span>, MULTIDOMAIN)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- speeddial params -----</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_SPEEDDIAL</span></span><br><span class="line">modparam(<span class="string">"speeddial"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"speeddial"</span>, <span class="string">"use_domain"</span>, MULTIDOMAIN)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- domain params -----</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_MULTIDOMAIN</span></span><br><span class="line">modparam(<span class="string">"domain"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line"><span class="preprocessor"># register callback to match myself condition with domains list</span></span><br><span class="line">modparam(<span class="string">"domain"</span>, <span class="string">"register_myself"</span>, <span class="number">1</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_PRESENCE</span></span><br><span class="line"><span class="preprocessor"># ----- presence params -----</span></span><br><span class="line">modparam(<span class="string">"presence"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- presence_xml params -----</span></span><br><span class="line">modparam(<span class="string">"presence_xml"</span>, <span class="string">"db_url"</span>, DBURL)</span><br><span class="line">modparam(<span class="string">"presence_xml"</span>, <span class="string">"force_active"</span>, <span class="number">1</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_NAT</span></span><br><span class="line"><span class="preprocessor"># ----- rtpproxy params -----</span></span><br><span class="line">modparam(<span class="string">"rtpproxy"</span>, <span class="string">"rtpproxy_sock"</span>, <span class="string">"udp:127.0.0.1:7722"</span>)</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- nathelper params -----</span></span><br><span class="line">modparam(<span class="string">"nathelper"</span>, <span class="string">"natping_interval"</span>, <span class="number">30</span>)</span><br><span class="line">modparam(<span class="string">"nathelper"</span>, <span class="string">"ping_nated_only"</span>, <span class="number">1</span>)</span><br><span class="line">modparam(<span class="string">"nathelper"</span>, <span class="string">"sipping_bflag"</span>, FLB_NATSIPPING)</span><br><span class="line">modparam(<span class="string">"nathelper"</span>, <span class="string">"sipping_from"</span>, <span class="string">"sip:pinger@kamailio.org"</span>)</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># params needed for NAT traversal in other modules</span></span><br><span class="line">modparam(<span class="string">"nathelper|registrar"</span>, <span class="string">"received_avp"</span>, <span class="string">"$avp(RECEIVED)"</span>)</span><br><span class="line">modparam(<span class="string">"usrloc"</span>, <span class="string">"nat_bflag"</span>, FLB_NATB)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_TLS</span></span><br><span class="line"><span class="preprocessor"># ----- tls params -----</span></span><br><span class="line">modparam(<span class="string">"tls"</span>, <span class="string">"config"</span>, <span class="string">"/usr/local/etc/kamailio/tls.cfg"</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_ANTIFLOOD</span></span><br><span class="line"><span class="preprocessor"># ----- pike params -----</span></span><br><span class="line">modparam(<span class="string">"pike"</span>, <span class="string">"sampling_time_unit"</span>, <span class="number">2</span>)</span><br><span class="line">modparam(<span class="string">"pike"</span>, <span class="string">"reqs_density_per_unit"</span>, <span class="number">16</span>)</span><br><span class="line">modparam(<span class="string">"pike"</span>, <span class="string">"remove_latency"</span>, <span class="number">4</span>)</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># ----- htable params -----</span></span><br><span class="line"><span class="preprocessor"># ip ban htable with autoexpire after 5 minutes</span></span><br><span class="line">modparam(<span class="string">"htable"</span>, <span class="string">"htable"</span>, <span class="string">"ipban=&gt;size=8;autoexpire=300;"</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_XMLRPC</span></span><br><span class="line"><span class="preprocessor"># ----- xmlrpc params -----</span></span><br><span class="line">modparam(<span class="string">"xmlrpc"</span>, <span class="string">"route"</span>, <span class="string">"XMLRPC"</span>);</span><br><span class="line">modparam(<span class="string">"xmlrpc"</span>, <span class="string">"url_match"</span>, <span class="string">"^/RPC"</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_DEBUG</span></span><br><span class="line"><span class="preprocessor"># ----- debugger params -----</span></span><br><span class="line">modparam(<span class="string">"debugger"</span>, <span class="string">"cfgtrace"</span>, <span class="number">1</span>)</span><br><span class="line">modparam(<span class="string">"debugger"</span>, <span class="string">"log_level_name"</span>, <span class="string">"exec"</span>)</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">####### Routing Logic ########</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Main SIP request routing logic</span></span><br><span class="line"><span class="preprocessor"># - processing of any incoming SIP request starts with this route</span></span><br><span class="line"><span class="preprocessor"># - note: this is the same as route &#123; ... &#125;</span></span><br><span class="line">request_route &#123;</span><br><span class="line"></span><br><span class="line">        # per request initial checks</span><br><span class="line">        route(REQINIT);</span><br><span class="line"></span><br><span class="line">        #<span class="constant"> NAT </span>detection</span><br><span class="line">        route(NATDETECT);</span><br><span class="line"></span><br><span class="line">        #<span class="constant"> CANCEL </span>processing</span><br><span class="line">        if (is_method(<span class="string">"CANCEL"</span>)) &#123;</span><br><span class="line">                if (t_check_trans()) &#123;</span><br><span class="line">                        route(RELAY);</span><br><span class="line">                &#125;</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # handle requests within<span class="constant"> SIP </span>dialogs</span><br><span class="line">        route(WITHINDLG);</span><br><span class="line"></span><br><span class="line">        ### only initial requests (no To tag)</span><br><span class="line"></span><br><span class="line">        # handle retransmissions</span><br><span class="line">        if(t_precheck_trans()) &#123;</span><br><span class="line">                t_check_trans();</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line">        t_check_trans();</span><br><span class="line"></span><br><span class="line">        # authentication</span><br><span class="line">        route(AUTH);</span><br><span class="line"></span><br><span class="line">        # record routing <span class="keyword">for</span> dialog forming requests (in <span class="keyword">case</span> they are routed)</span><br><span class="line">        # - remove preloaded route headers</span><br><span class="line">        remove_hf(<span class="string">"Route"</span>);</span><br><span class="line">        if (is_method(<span class="string">"INVITE|SUBSCRIBE"</span>)) &#123;</span><br><span class="line">                record_route();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # account only INVITEs</span><br><span class="line">        if (is_method(<span class="string">"INVITE"</span>)) &#123;</span><br><span class="line">                setflag(FLT_ACC); # <span class="keyword">do</span> accounting</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # dispatch requests to foreign domains</span><br><span class="line">        route(SIPOUT);</span><br><span class="line"></span><br><span class="line">        ### requests <span class="keyword">for</span> my local domains</span><br><span class="line"></span><br><span class="line">        # handle presence related requests</span><br><span class="line">        route(PRESENCE);</span><br><span class="line"></span><br><span class="line">        # handle registrations</span><br><span class="line">        route(REGISTRAR);</span><br><span class="line"></span><br><span class="line">        if ($rU==$<span class="literal">null</span>) &#123;</span><br><span class="line">                # request with no Username in RURI</span><br><span class="line">                sl_send_reply(<span class="string">"484"</span>,<span class="string">"Address Incomplete"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # dispatch destinations to PSTN</span><br><span class="line">        route(PSTN);</span><br><span class="line"></span><br><span class="line">        # user location service</span><br><span class="line">        route(LOCATION);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Wrapper for relaying requests</span></span><br><span class="line">route[RELAY] &#123;</span><br><span class="line"></span><br><span class="line">        # enable additional event routes <span class="keyword">for</span> forwarded requests</span><br><span class="line">        # - serial forking,<span class="constant"> RTP </span>relaying handling, a.s.o.</span><br><span class="line">        if (is_method(<span class="string">"INVITE|BYE|SUBSCRIBE|UPDATE"</span>)) &#123;</span><br><span class="line">                if(!t_is_set(<span class="string">"branch_route"</span>)) t_on_branch(<span class="string">"MANAGE_BRANCH"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        if (is_method(<span class="string">"INVITE|SUBSCRIBE|UPDATE"</span>)) &#123;</span><br><span class="line">                if(!t_is_set(<span class="string">"onreply_route"</span>)) t_on_reply(<span class="string">"MANAGE_REPLY"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        if (is_method(<span class="string">"INVITE"</span>)) &#123;</span><br><span class="line">                if(!t_is_set(<span class="string">"failure_route"</span>)) t_on_failure(<span class="string">"MANAGE_FAILURE"</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (!t_relay()) &#123;</span><br><span class="line">                sl_reply_error();</span><br><span class="line">        &#125;</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Per SIP request initial checks</span></span><br><span class="line">route[REQINIT] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_ANTIFLOOD</span></span><br><span class="line">        # flood detection from same<span class="constant"> IP </span>and traffic ban <span class="keyword">for</span> a <span class="keyword">while</span></span><br><span class="line">        # be sure you exclude checking trusted peers, such as pstn gateways</span><br><span class="line">        # - local host excluded (e.g., loop to self)</span><br><span class="line">        if(src_ip!=myself) &#123;</span><br><span class="line">                if($sht(ipban=&gt;$si)!=$<span class="literal">null</span>) &#123;</span><br><span class="line">                        # ip is already blocked</span><br><span class="line">                        xdbg(<span class="string">"request from blocked IP - $rm from $fu (IP:$si:$sp)\n"</span>);</span><br><span class="line">                        exit;</span><br><span class="line">                &#125;</span><br><span class="line">                if (!pike_check_req()) &#123;</span><br><span class="line">                        xlog(<span class="string">"L_ALERT"</span>,<span class="string">"ALERT: pike blocking $rm from $fu (IP:$si:$sp)\n"</span>);</span><br><span class="line">                        $sht(ipban=&gt;$si) = <span class="number">1</span>;</span><br><span class="line">                        exit;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if($ua =~ <span class="string">"friendly-scanner|sipcli"</span>) &#123;</span><br><span class="line">                # silent drop <span class="keyword">for</span> scanners - uncomment next line if want to reply</span><br><span class="line">                # sl_send_reply(<span class="string">"200"</span>, <span class="string">"OK"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        if (!mf_process_maxfwd_header(<span class="string">"10"</span>)) &#123;</span><br><span class="line">                sl_send_reply(<span class="string">"483"</span>,<span class="string">"Too Many Hops"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(is_method(<span class="string">"OPTIONS"</span>) &amp;&amp; uri==myself &amp;&amp; $rU==$<span class="literal">null</span>) &#123;</span><br><span class="line">                sl_send_reply(<span class="string">"200"</span>,<span class="string">"Keepalive"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(!sanity_check(<span class="string">"1511"</span>, <span class="string">"7"</span>)) &#123;</span><br><span class="line">                xlog(<span class="string">"Malformed SIP message from $si:$sp\n"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Handle requests within SIP dialogs</span></span><br><span class="line">route[WITHINDLG] &#123;</span><br><span class="line">        if (!has_totag()) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        # sequential request withing a dialog should</span><br><span class="line">        # take the path determined by record-routing</span><br><span class="line">        if (loose_route()) &#123;</span><br><span class="line">                route(DLGURI);</span><br><span class="line">                if (is_method(<span class="string">"BYE"</span>)) &#123;</span><br><span class="line">                        setflag(FLT_ACC); # <span class="keyword">do</span> accounting ...</span><br><span class="line">                        setflag(FLT_ACCFAILED); # ... even if the transaction fails</span><br><span class="line">                &#125; <span class="keyword">else</span> if ( is_method(<span class="string">"ACK"</span>) ) &#123;</span><br><span class="line">                        #<span class="constant"> ACK </span>is forwarded statelessy</span><br><span class="line">                        route(NATMANAGE);</span><br><span class="line">                &#125; <span class="keyword">else</span> if ( is_method(<span class="string">"NOTIFY"</span>) ) &#123;</span><br><span class="line">                        # Add Record-Route <span class="keyword">for</span> in-dialog<span class="constant"> NOTIFY </span>as per<span class="constant"> RFC </span><span class="number">6665.</span></span><br><span class="line">                        record_route();</span><br><span class="line">                &#125;</span><br><span class="line">                route(RELAY);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (is_method(<span class="string">"SUBSCRIBE"</span>) &amp;&amp; uri == myself) &#123;</span><br><span class="line">                # in-dialog subscribe requests</span><br><span class="line">                route(PRESENCE);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line">        if ( is_method(<span class="string">"ACK"</span>) ) &#123;</span><br><span class="line">                if ( t_check_trans() ) &#123;</span><br><span class="line">                        # no loose-route, but stateful ACK;</span><br><span class="line">                        # must be an<span class="constant"> ACK </span>after a <span class="number">487</span></span><br><span class="line">                        # or e.g. <span class="number">404</span> from upstream server</span><br><span class="line">                        route(RELAY);</span><br><span class="line">                        exit;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        #<span class="constant"> ACK </span>without matching transaction ... ignore and discard</span><br><span class="line">                        exit;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        sl_send_reply(<span class="string">"404"</span>,<span class="string">"Not here"</span>);</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Handle SIP registrations</span></span><br><span class="line">route[REGISTRAR] &#123;</span><br><span class="line">        if (!is_method(<span class="string">"REGISTER"</span>)) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        if(isflagset(FLT_NATS)) &#123;</span><br><span class="line">                setbflag(FLB_NATB);</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_NATSIPPING</span></span><br><span class="line">                # <span class="keyword">do</span><span class="constant"> SIP </span>NAT pinging</span><br><span class="line">                setbflag(FLB_NATSIPPING);</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">        &#125;</span><br><span class="line">        if (!save(<span class="string">"location"</span>)) &#123;</span><br><span class="line">                sl_reply_error();</span><br><span class="line">        &#125;</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># User location service</span></span><br><span class="line">route[LOCATION] &#123;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_SPEEDDIAL</span></span><br><span class="line">        # search <span class="keyword">for</span> <span class="keyword">short</span> dialing - <span class="number">2</span>-digit extension</span><br><span class="line">        if($rU=~<span class="string">"^[0-9][0-9]$"</span>) &#123;</span><br><span class="line">                if(sd_lookup(<span class="string">"speed_dial"</span>)) &#123;</span><br><span class="line">                        route(SIPOUT);</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_ALIASDB</span></span><br><span class="line">        # search in DB-based aliases</span><br><span class="line">        if(alias_db_lookup(<span class="string">"dbaliases"</span>)) &#123;</span><br><span class="line">                route(SIPOUT);</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        $avp(oexten) = $rU;</span><br><span class="line">        if (!lookup(<span class="string">"location"</span>)) &#123;</span><br><span class="line">                $<span class="keyword">var</span>(rc) = $rc;</span><br><span class="line">                route(TOVOICEMAIL);</span><br><span class="line">                t_newtran();</span><br><span class="line">                <span class="keyword">switch</span> ($<span class="keyword">var</span>(rc)) &#123;</span><br><span class="line">                        <span class="keyword">case</span> -<span class="number">1</span>:</span><br><span class="line">                        <span class="keyword">case</span> -<span class="number">3</span>:</span><br><span class="line">                                send_reply(<span class="string">"404"</span>, <span class="string">"Not Found"</span>);</span><br><span class="line">                                exit;</span><br><span class="line">                        <span class="keyword">case</span> -<span class="number">2</span>:</span><br><span class="line">                                send_reply(<span class="string">"405"</span>, <span class="string">"Method Not Allowed"</span>);</span><br><span class="line">                                exit;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # when routing via usrloc, log the missed calls also</span><br><span class="line">        if (is_method(<span class="string">"INVITE"</span>)) &#123;</span><br><span class="line">                setflag(FLT_ACCMISSED);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        route(RELAY);</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Presence server processing</span></span><br><span class="line">route[PRESENCE] &#123;</span><br><span class="line">        if(!is_method(<span class="string">"PUBLISH|SUBSCRIBE"</span>)) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        if(is_method(<span class="string">"SUBSCRIBE"</span>) &amp;&amp; $hdr(Event)==<span class="string">"message-summary"</span>) &#123;</span><br><span class="line">                route(TOVOICEMAIL);</span><br><span class="line">                # returns here if no voicemail server is configured</span><br><span class="line">                sl_send_reply(<span class="string">"404"</span>, <span class="string">"No voicemail service"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_PRESENCE</span></span><br><span class="line">        if (!t_newtran()) &#123;</span><br><span class="line">                sl_reply_error();</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(is_method(<span class="string">"PUBLISH"</span>)) &#123;</span><br><span class="line">                handle_publish();</span><br><span class="line">                t_release();</span><br><span class="line">        &#125; <span class="keyword">else</span> if(is_method(<span class="string">"SUBSCRIBE"</span>)) &#123;</span><br><span class="line">                handle_subscribe();</span><br><span class="line">                t_release();</span><br><span class="line">        &#125;</span><br><span class="line">        exit;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        # if presence enabled, <span class="keyword">this</span> part will not be executed</span><br><span class="line">        if (is_method(<span class="string">"PUBLISH"</span>) || $rU==$<span class="literal">null</span>) &#123;</span><br><span class="line">                sl_send_reply(<span class="string">"404"</span>, <span class="string">"Not here"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># IP authorization and user authentication</span></span><br><span class="line">route[AUTH] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_AUTH</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_IPAUTH</span></span><br><span class="line">        if((!is_method(<span class="string">"REGISTER"</span>)) &amp;&amp; allow_source_address()) &#123;</span><br><span class="line">                # source<span class="constant"> IP </span>allowed</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        if (is_method(<span class="string">"REGISTER"</span>) || from_uri==myself) &#123;</span><br><span class="line">                # authenticate requests</span><br><span class="line">                if (!auth_check(<span class="string">"$fd"</span>, <span class="string">"subscriber"</span>, <span class="string">"1"</span>)) &#123;</span><br><span class="line">                        auth_challenge(<span class="string">"$fd"</span>, <span class="string">"0"</span>);</span><br><span class="line">                        exit;</span><br><span class="line">                &#125;</span><br><span class="line">                # user authenticated - remove auth header</span><br><span class="line">                if(!is_method(<span class="string">"REGISTER|PUBLISH"</span>))</span><br><span class="line">                        consume_credentials();</span><br><span class="line">        &#125;</span><br><span class="line">        # if caller is not local subscriber, then check if it calls</span><br><span class="line">        # a local destination, otherwise deny, not an open relay here</span><br><span class="line">        if (from_uri!=myself &amp;&amp; uri!=myself) &#123;</span><br><span class="line">                sl_send_reply(<span class="string">"403"</span>,<span class="string">"Not relaying"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Caller NAT detection</span></span><br><span class="line">route[NATDETECT] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_NAT</span></span><br><span class="line">        force_rport();</span><br><span class="line">        if (nat_uac_test(<span class="string">"19"</span>)) &#123;</span><br><span class="line">                if (is_method(<span class="string">"REGISTER"</span>)) &#123;</span><br><span class="line">                        fix_nated_register();</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        if(is_first_hop()) &#123;</span><br><span class="line">                                set_contact_alias();</span><br><span class="line">                        &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                setflag(FLT_NATS);</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># RTPProxy control and signaling updates for NAT traversal</span></span><br><span class="line">route[NATMANAGE] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_NAT</span></span><br><span class="line">        if (is_request()) &#123;</span><br><span class="line">                if(has_totag()) &#123;</span><br><span class="line">                        if(check_route_param(<span class="string">"nat=yes"</span>)) &#123;</span><br><span class="line">                                setbflag(FLB_NATB);</span><br><span class="line">                        &#125;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (!(isflagset(FLT_NATS) || isbflagset(FLB_NATB))) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        if(nat_uac_test(<span class="string">"8"</span>)) &#123;</span><br><span class="line">                rtpproxy_manage(<span class="string">"co"</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                rtpproxy_manage(<span class="string">"cor"</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (is_request()) &#123;</span><br><span class="line">                if (!has_totag()) &#123;</span><br><span class="line">                        if(t_is_branch_route()) &#123;</span><br><span class="line">                                add_rr_param(<span class="string">";nat=yes"</span>);</span><br><span class="line">                        &#125;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (is_reply()) &#123;</span><br><span class="line">                if(isbflagset(FLB_NATB)) &#123;</span><br><span class="line">                        if(is_first_hop())</span><br><span class="line">                                set_contact_alias();</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># URI update for dialog requests</span></span><br><span class="line">route[DLGURI] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_NAT</span></span><br><span class="line">        if(!isdsturiset()) &#123;</span><br><span class="line">                handle_ruri_alias();</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Routing to foreign domains</span></span><br><span class="line">route[SIPOUT] &#123;</span><br><span class="line">        if (uri==myself) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        append_hf(<span class="string">"P-hint: outbound\r\n"</span>);</span><br><span class="line">        route(RELAY);</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># PSTN GW routing</span></span><br><span class="line">route[PSTN] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_PSTN</span></span><br><span class="line">        # check if<span class="constant"> PSTN </span>GW<span class="constant"> IP </span>is defined</span><br><span class="line">        if (strempty($sel(cfg_get.pstn.gw_ip))) &#123;</span><br><span class="line">                xlog(<span class="string">"SCRIPT: PSTN routing enabled but pstn.gw_ip not defined\n"</span>);</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        # route to<span class="constant"> PSTN </span>dialed numbers starting with <span class="string">'+'</span> or <span class="string">'00'</span></span><br><span class="line">        #     (international format)</span><br><span class="line">        # - update the condition to match your dialing rules <span class="keyword">for</span><span class="constant"> PSTN </span>routing</span><br><span class="line">        if(!($rU=~<span class="string">"^(\+|00)[1-9][0-9]&#123;3,20&#125;$"</span>)) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        # only local users allowed to call</span><br><span class="line">        if(from_uri!=myself) &#123;</span><br><span class="line">                sl_send_reply(<span class="string">"403"</span>, <span class="string">"Not Allowed"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (strempty($sel(cfg_get.pstn.gw_port))) &#123;</span><br><span class="line">                $ru = <span class="string">"sip:"</span> + $rU + <span class="string">"@"</span> + $sel(cfg_get.pstn.gw_ip);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                $ru = <span class="string">"sip:"</span> + $rU + <span class="string">"@"</span> + $sel(cfg_get.pstn.gw_ip) + <span class="string">":"</span></span><br><span class="line">                                        + $sel(cfg_get.pstn.gw_port);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        route(RELAY);</span><br><span class="line">        exit;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># XMLRPC routing</span></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_XMLRPC</span></span><br><span class="line">route[XMLRPC] &#123;</span><br><span class="line">        # allow<span class="constant"> XMLRPC </span>from localhost</span><br><span class="line">        if ((method==<span class="string">"POST"</span> || method==<span class="string">"GET"</span>)</span><br><span class="line">                        &amp;&amp; (src_ip==<span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>)) &#123;</span><br><span class="line">                # close connection only <span class="keyword">for</span> xmlrpclib user agents (there is a bug in</span><br><span class="line">                # xmlrpclib: it waits <span class="keyword">for</span><span class="constant"> EOF </span>before interpreting the response).</span><br><span class="line">                if ($hdr(User-Agent) =~ <span class="string">"xmlrpclib"</span>)</span><br><span class="line">                        set_reply_close();</span><br><span class="line">                set_reply_no_connect();</span><br><span class="line">                dispatch_rpc();</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line">        send_reply(<span class="string">"403"</span>, <span class="string">"Forbidden"</span>);</span><br><span class="line">        exit;</span><br><span class="line">&#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Routing to voicemail server</span></span><br><span class="line">route[TOVOICEMAIL] &#123;</span><br><span class="line"><span class="preprocessor">#!ifdef WITH_VOICEMAIL</span></span><br><span class="line">        if(!is_method(<span class="string">"INVITE|SUBSCRIBE"</span>)) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        # check if VoiceMail server<span class="constant"> IP </span>is defined</span><br><span class="line">        if (strempty($sel(cfg_get.voicemail.srv_ip))) &#123;</span><br><span class="line">                xlog(<span class="string">"SCRIPT: VoiceMail routing enabled but IP not defined\n"</span>);</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        if(is_method(<span class="string">"INVITE"</span>)) &#123;</span><br><span class="line">                if($avp(oexten)==$<span class="literal">null</span>) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                $ru = <span class="string">"sip:"</span> + $avp(oexten) + <span class="string">"@"</span> + $sel(cfg_get.voicemail.srv_ip)</span><br><span class="line">                                + <span class="string">":"</span> + $sel(cfg_get.voicemail.srv_port);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                if($rU==$<span class="literal">null</span>) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                $ru = <span class="string">"sip:"</span> + $rU + <span class="string">"@"</span> + $sel(cfg_get.voicemail.srv_ip)</span><br><span class="line">                                + <span class="string">":"</span> + $sel(cfg_get.voicemail.srv_port);</span><br><span class="line">        &#125;</span><br><span class="line">        route(RELAY);</span><br><span class="line">        exit;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Manage outgoing branches</span></span><br><span class="line">branch_route[MANAGE_BRANCH] &#123;</span><br><span class="line">        xdbg(<span class="string">"new branch [$T_branch_idx] to $ru\n"</span>);</span><br><span class="line">        route(NATMANAGE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Manage incoming replies</span></span><br><span class="line">onreply_route[MANAGE_REPLY] &#123;</span><br><span class="line">        xdbg(<span class="string">"incoming reply\n"</span>);</span><br><span class="line">        if(status=~<span class="string">"[12][0-9][0-9]"</span>) &#123;</span><br><span class="line">                route(NATMANAGE);</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor"># Manage failure routing cases</span></span><br><span class="line">failure_route[MANAGE_FAILURE] &#123;</span><br><span class="line">        route(NATMANAGE);</span><br><span class="line"></span><br><span class="line">        if (t_is_canceled()) exit;</span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_BLOCK3XX</span></span><br><span class="line">        # block call redirect based on <span class="number">3</span>xx replies.</span><br><span class="line">        if (t_check_status(<span class="string">"3[0-9][0-9]"</span>)) &#123;</span><br><span class="line">                t_reply(<span class="string">"404"</span>,<span class="string">"Not found"</span>);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#!ifdef WITH_VOICEMAIL</span></span><br><span class="line">        # serial forking</span><br><span class="line">        # - route to voicemail on busy or no answer (timeout)</span><br><span class="line">        if (t_check_status(<span class="string">"486|408"</span>)) &#123;</span><br><span class="line">                $du = $<span class="literal">null</span>;</span><br><span class="line">                route(TOVOICEMAIL);</span><br><span class="line">                exit;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="preprocessor">#!endif</span></span><br><span class="line">&#125;</span><br><span class="line">[root@Centos7x64Ali ~]#</span><br></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
